<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlikPik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .movie-tile {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .movie-tile img {
            width: 100%;
            border-radius: 10px;
        }
        .movie-title {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to FlikPik</h1>
    <p>Your go-to app for picking the best flicks!</p>
    <div id="movie-of-the-night" class="movie-tile">
        <img id="movie-poster" src="" alt="Movie of the Night">
        <div id="movie-title" class="movie-title"></div>
    </div>
    <script>
        fetch('http://localhost:3000/movie-of-the-night')
            .then(response => response.json())
            .then(data => {
                document.getElementById('movie-poster').src = data.poster;
                document.getElementById('movie-title').textContent = data.title;
            })
            .catch(error => console.error('Error fetching movie:', error));
    </script>
</body>
</html>
